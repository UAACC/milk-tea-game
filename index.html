<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>奶茶店小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-layer">
        <img src="assets/backgrounds/background.png" alt="背景" class="main-bg">
    </div>
    <div class="game-container">
        <div class="ui-top">
            <div class="timer" id="timer">TIME</div>
            <div class="score" id="score">SCORE</div>
        </div>
        <div class="game-area">
            <div class="cup left-cup">
                <img src="assets/cups/em_cup.png" alt="左奶茶杯" />
                <div class="cup-label">MILK TEA</div>
            </div>
            <div class="mascot">
                <img src="assets/deerpapa.png" alt="吉祥物" />
            </div>
            <div class="cup right-cup">
                <img src="assets/cups/em_cup.png" alt="右奶茶杯" />
                <div class="cup-label">MILK TEA</div>
            </div>
        </div>
        <div class="ingredient-area">
            <img src="assets/ingredients/xxx.png" class="ingredient-icon" id="ingredientIcon" />
            <div class="ingredient-label" id="ingredientLabel">INGREDIENT</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
